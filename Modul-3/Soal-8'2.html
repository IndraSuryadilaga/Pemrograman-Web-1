<html>
  <head>
    <title>Form</title>
  </head>
  <body>
    <form action="">
      <table align="center">
        <tr bgcolor="skyblue" align="center">
          <td width="600px" height="100px" colspan="2">
            <font face="arial" size="6" color="red"> Pendaftaran Kursus </font>
            <br /><br /><br />
          </td>
        </tr>
      </table>
      <!-- baris kedua -->
      <table bgcolor="gray" align="center" width="600px">
        <tr>
          <td><font face="arial" size="5">Data Diri</font><br /><br /></td>
          <td></td>
        </tr>
        <tr>
          <td>Nama</td>
          <td><input type="text" /></td>
        </tr>
        <tr>
          <td>Nim</td>
          <td><input type="text" /></td>
        </tr>
        <tr>
          <td>E-mail</td>
          <td><input type="email" /></td>
        </tr>
        <tr>
          <td>Tanggal Lahir</td>
          <td><input type="date" /></td>
        </tr>
        <tr>
          <td>Jenis Kelamin</td>
          <td>
            <input
              type="radio"
              name="jenis-kelamin"
              value="Laki-laki"
            />Laki-laki
          </td>
        </tr>
        <tr>
          <td></td>
          <td>
            <input
              type="radio"
              name="jenis-kelamin"
              value="Perempuan"
            />Perempuan
          </td>
        </tr>
        <tr>
          <td>Pilih Program Kursus</td>
          <td><input type="checkbox" name="program-1" value="C#" />C#</td>
        </tr>
        <tr>
          <td></td>
          <td><input type="checkbox" name="program-2" value="Java" />Java</td>
        </tr>
        <tr>
          <td></td>
          <td><input type="checkbox" name="program-3" value="SQL" />SQL</td>
        </tr>
        <tr>
          <td></td>
          <td>
            <input type="checkbox" name="program-4" value="HTML dan PHP" />HTML
            dan PHP
          </td>
        </tr>
        <tr>
          <td>Pilihan Hari/Jam Kursus</td>
          <td>
            <select name="Jadwal Kursus">
              <option value="1">Senin - Rabu/09.00 - 11.00</option>
              <option value="2">Senin - Rabu/11.00 - 13.00</option>
              <option value="3">Kamis - Minggu/09.00 - 11.00</option>
              <option value="4">Kamis - Minggu/11.00 - 13.00</option>
            </select>
          </td>
        </tr>
      </table>
      <!-- baris ketiga -->
      <table bgcolor="salmon" align="center" width="600px">
        <tr>
          <td>Komentar Anda</td>
        </tr>
        <tr>
          <td>
            <textarea rows="5" cols="60"></textarea>
          </td>
        </tr>
        <tr>
          <td>
            <form action="">
              <input type="reset" value="Reset" />
              <input type="submit" value="Submit" />
              <input type="button" value="Cancel" />
            </form>
          </td>
        </tr>
      </table>
    </form>
  </body>
</html>
