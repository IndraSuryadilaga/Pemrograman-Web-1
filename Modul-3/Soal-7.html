<html>
  <head>
    <title>Mengunakan Menu Dropdown</title>
  </head>
  <body>
    <img src="research.jpg" align="right" width="600" height="300" alt="research">
    </img>
    <br>
    Silahkan pilih orientasi minat:
    <br>
    <select name="Orientasi Minat">
      <option value="dg"> Design Grafis </option>
      <option value="pj"> Programer Java </option>
      <option value="sa"> Sistem Analisis </option>
      <option value="ds"> Dagelan Saja </option>
    </select>
    <br>
    <br>
    <select name="Orientasi Kemampuan" multiple="multiple">
      <option value="dg"> Design Grafis </option>
      <option value="pj"> Programer Java </option>
      <option value="sa"> Sistem Analis </option>
      <option value="aj"> Ahli Jaringan </option>
      <option value="it"> Trainer IT </option>
      <option value="ds"> Dagelan Saja </option>
    </select>
  </body>
</html>
