<!DOCTYPE html>
<html>
  <head>
    <title>Pendaftaran Kursus</title>
  </head>
  <body>
    <h1 align="center">Pendaftaran Kursus</h1>

    <form>
      <fieldset>
        <legend><b>Data Diri</b></legend>

        <table>
          <tr>
            <td>Nama</td>
            <td><input type="text" name="nama" /></td>
          </tr>
          <tr>
            <td>NIM</td>
            <td><input type="text" name="nim" /></td>
          </tr>
          <tr>
            <td>E-mail</td>
            <td><input type="email" name="email" /></td>
          </tr>
          <tr>
            <td>Tanggal Lahir</td>
            <td>
              <input type="text" name="tgl_lahir" placeholder="hh/bb/tttt" />
            </td>
          </tr>
          <tr>
            <td>Jenis Kelamin</td>
            <td>
              <input type="radio" name="gender" value="Laki-laki" />Laki-laki
              <input type="radio" name="gender" value="Perempuan" />Perempuan
            </td>
          </tr>
          <tr>
            <td>Pilih Program Kursus</td>
            <td>
              <input type="checkbox" name="kursus" value="C#" />C#<br />
              <input type="checkbox" name="kursus" value="Java" />Java<br />
              <input type="checkbox" name="kursus" value="SQL" />SQL<br />
              <input type="checkbox" name="kursus" value="HTML dan PHP" />HTML
              dan PHP
            </td>
          </tr>
          <tr>
            <td>Pilihan Hari/Jam Kursus</td>
            <td>
              <select name="jadwal">
                <option>Senin - Rabu/09.00 - 11.00</option>
                <option>Selasa - Kamis/13.00 - 15.00</option>
                <option>Jumat - Sabtu/10.00 - 12.00</option>
              </select>
            </td>
          </tr>
        </table>
      </fieldset>

      <br />

      <label for="komentar"><b>Komentar Anda</b></label
      ><br />
      <textarea name="komentar" rows="5" cols="50"></textarea><br /><br />

      <input type="reset" value="Reset" />
      <input type="submit" value="Submit" />
      <input type="button" value="Cancel" />
    </form>
  </body>
</html>
