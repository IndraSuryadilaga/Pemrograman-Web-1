    <!-- Gallery Filter Script -->
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        // Gallery filter functionality
        const filterButtons = document.querySelectorAll(".filter-btn");
        const galleryItems = document.querySelectorAll(".gallery-item");

        filterButtons.forEach((button) => {
          button.addEventListener("click", function () {
            const filter = this.getAttribute("data-filter");

            // Set active button and border Bootstrap
            filterButtons.forEach((btn) => {
              btn.classList.remove("active");
              btn.classList.add("border-0");
            });

            this.classList.add("active", "border-2");
            this.classList.remove("border-0");

            // Filter gallery items
            galleryItems.forEach((item) => {
              const category = item.getAttribute("data-category");
              const parentCol = item.closest(".col-12");

              if (filter === "all" || category === filter) {
                parentCol.style.display = "block";
              } else {
                parentCol.style.display = "none";
              }
            });
          });
        });

        // Navigation links functionality
        const navLinks = document.querySelectorAll(".nav-link");

        // Handle nav link clicks
        navLinks.forEach(link => {
          link.addEventListener("click", function(e) {
            e.preventDefault();
            
            // Remove active state from all links
            navLinks.forEach(navLink => {
              navLink.classList.remove("active", "border", "border-2", "border-secondary-subtle", "rounded-4", "fw-bold");
            });
            
            // Add active state to clicked link
            this.classList.add("active", "border", "border-2", "border-secondary-subtle", "rounded-4", "fw-bold");
            
            // Scroll to target section
            const targetId = this.getAttribute("href").substring(1);
            const targetElement = document.getElementById(targetId);
            
            if (targetElement) {
              const offsetTop = targetId === "Home" ? 0 : targetElement.offsetTop - 100;
              
              window.scrollTo({
                top: offsetTop,
                behavior: "smooth"
              });
            }
          });
        });
      });
