  <body>
    <p>
      Tag hr mendefinisikan sebuah garis horisontal, default-nya adalah rata
      tengah:
    </p>

    <hr color="green" size="10" align="left" />
    <p align="left">Terdapat paragraf di sini</p>

    <hr width="80%" size="4" align="left" />
    <p align="center">Terdapat paragraf di sini</p>

    <hr width="40%" size="6" align="right" color="red" />
    <p align="right">Terdapat paragraf di sini</p>

    <!-- Ini adalah komentar yang tidak akan ditampilkan di layar browser -->

</html>
