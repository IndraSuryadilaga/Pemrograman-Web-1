  <head>
    <style>
      a:link {
        color: #000;
        background-color: transparent;
        text-decoration: none;
      }
      a:visited {
        color: #000;
        background-color: transparent;
        text-decoration: none;
      }
      a:hover {
        color: #f00;
        background-color: transparent;
        text-decoration: underline;
      }
      a:active {
        color: #000;
        background-color: transparent;
        text-decoration: underline;
      }
    </style>
    <title>Mengubah Warna Link</title>
  </head>
